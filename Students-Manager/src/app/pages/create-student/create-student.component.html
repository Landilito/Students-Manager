<div class="container-fluid" style="width: 70rem;">
  <form [formGroup]="createStudentForm" class="card border-danger mb-3" (ngSubmit)="onSubmit()">
    <div class="row center-screen">
      <div class="card-header bg-transparent border-danger"><h3>Crear estudiante</h3></div>
      <div class="col-md-4 ">
        <div class="form-floating mb-3 bg-transparent border-danger">
          <input type="text" class="form-control" name="name" placeholder="Nombre" formControlName="name">
          <label for="name">Nombre</label>
        </div>
        <div class="form-floating mb-3 bg-transparent border-danger">
          <input type="text" class="form-control" name="lastName" placeholder="Apellido" formControlName="lastName">
          <label for="lastName">Apellido</label>
        </div>
        <div class="form-floating mb-3 bg-transparent border-danger">
          <input type="email" class="form-control" name="age" placeholder="Edad" formControlName="age">
          <label for="floatingInput">Edad</label>
        </div>
        <hr>
        <h3 class="">Selecciona las materias</h3>
        <div class="form-floating mb-3 bg-transparent border-danger">
          <select name="subjects" id="subjects" formControlName="subject1">
              <option disabled>Seleccionar Materia 1</option>
              <option *ngFor="let subject of subjectList">{{subject.name}}</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <select name="subjects" id="subjects" formControlName="subject2">
              <option disabled>Seleccionar Materia 1</option>
              <option *ngFor="let subject of subjectList">{{subject.name}}</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <select name="subjects" id="subjects" formControlName="subject3">
              <option disabled>Seleccionar Materia 1</option>
              <option *ngFor="let subject of subjectList">{{subject.name}}</option>
          </select>
        </div><div class="form-floating mb-3">
          <select name="subjects" id="subjects" formControlName="subject4">
              <option disabled>Seleccionar Materia 1</option>
              <option *ngFor="let subject of subjectList">{{subject.name}}</option>
          </select>
        </div>
        
        <button type="submit" class="btn- btn-outline-success">Crear Estudiante</button>
      </div>
    </div>
</form>
</div>
